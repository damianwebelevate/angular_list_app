<!DOCTYPE html>
<html ng-app>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<script src="js/angular.js"></script>

<script src="js/controller.js"></script>

<script src="phonegap.js"></script>


<link rel="stylesheet" href="css/style.css" />


</style>
</head>
<body>


<div class="container" data-ng-controller="ToDoController" >
<h1 class="header">To Do List Application</h1>
<p>Use the form to add your entry below</p>

<table class="first">
<tbody>
<tr>
<td>
<label for="task">Task:</label>
</td>
<td>
<input name="task" id="task" type="text" data-ng-model="addTask.task" placeholder="I need to..." autofocus /> 
</td>
</tr>
<tr>
<td style="vertical-align: top;">
<label for="textarea">Details:</label></td>
<td>
<textarea name="textarea" cols=25 rows=6 id="details" type="text" placeholder="Enter Details Here..." data-ng-model="addTask.details"></textarea>
</td>
</tr>
<tr>
<td>
<button class="add" data-ng-click="addATask()" ><a href="#">Add</a></button></td>
<td></td>
</tr>
</tbody>
</table>

<br />
<table class="second">
<tbody>
<tr>
<th style="width: 20%;">Title</th>
<th colspan="2">Details</th>
</tr>
<tr data-ng-repeat="somename in ToDo" ><th>{{somename.Task}} </th><td>  {{somename.Details}} </td><td><button class="delete" data-ng-click="removeItem($index)"><a href="#">Delete</a></button></td></tr></tbody></table>
<br />
<div class="footer"></div>

</div>



</body>
</html>
